<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kalam</title>
  <!--Plugin Css-->
  <link rel="stylesheet" href="css/libs/font-awesome.css">

  <!--Main Css-->
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <script type="text/javascript">
  </script>
  <script type="text/x-handlebars" data-template-name="application">
    {{outlet}}
    {{outlet modal}}
  </script>
  <script type="text/x-handlebars" id="components/modal-dialog">
    <div class="overlay" {{action 'closeModal' bubbles=false}}>
      {{yield}}
    </div>
  </script>
  <script type="text/x-handlebars" id="index">
    {{outlet}}
  </script>
  <script type="text/x-handlebars" id="countdown">
    <div class="back">
      <div class="center">
        <div class="logo_count"><img src="images/selasar.png"></div>
        <div class="clock" style="">00:00:00</div>
        <div id="e_subscribe" class="input-group"><input type="text" class="form-control radius" placeholder="type your email" id="txt_subscribe"><span class="input-group-addon" style="padding:0;background:transparent;border-color:transparent"><button {{action 'subscribe'}} id="btn_subscribe" class="radius subscribe"><span class="b_txt">subscribe</span><span class="b_icon fa fa-paper-plane"></span></button></span></div>
      </div>
    </div>
  </script>
  <script type="text/x-handlebars" id="home">
    <div class="back">
      <div class="left_side">
        <img src="images/png/phone.png">
      </div>
      <div class="right_side">
        <div class="land_content">
          <div class="land_title">Kalam</div>
          <div class="land_desc">This is Photoshop s version&nbsp;&nbsp;of Lorem Ipsum. Proin gravida nibh vel velit auctor aliquet. Aenean sollicitudin, lorem quis bibendum auctor, nisi elit consequat ipsum, nec sagittis sem nibh id elit. Duis sed odio sit amet nibh vulputate cursus a sit amet mauris. Morbi accumsan ipsum velit. </div>
          <div class="land_act">
            <span class="h_txt"><img class="img2" src="images/png/playstore.png"></span>
            <span class="h_icon"><img class="img" src="images/png/playstore_icon.png"></span>
            <div>
              {{#link-to "howto.featured"}}<button class="act"><span class="h_txt">Panduan Fitur</span><span class="h_icon fa fa-life-ring"></span></button>{{/link-to}}
              <button><span class="h_txt">Send Us Feedback</span><span class="h_icon fa fa-paper-plane"></span></button>
            </div>
          </div>
        </div>
      </div>
      <div class="footer"><span class="copyright">copyright: </span><span class="pt">PT. Hasanah Media International 2014</span></div>
    </div>
  </script>
  <script type="text/x-handlebars" id="howto">
    <div class="back">
      {{#link-to "howto.featured"}}<div id="hw_title">Kalam </div>{{/link-to}}
      <div class="dropdown">
        <ul><li>
            {{#link-to "howto.featured"}}<div>Panduan Fitur <i class="fa fa-caret-down"></i></div>{{/link-to}}
            <ul>
              {{#link-to "howto.activity"}}<li>Activity</li>{{/link-to}}
              {{#link-to "howto.feeds"}}<li>Feeds</li>{{/link-to}}
              {{#link-to "howto.prayer"}}<li>Prayer Time</li>{{/link-to}}
              {{#link-to "howto.qiblah"}}<li>Qiblah Compass</li>{{/link-to}}
              {{#link-to "howto.masjid"}}<li>Masjid Profile</li>{{/link-to}}
            </ul>
          </li>
        </ul>
      </div>
      <div class="main_side">
        {{outlet}}
      </div>
      <div class="footer"><span class="copyright">copyright: </span><span class="pt">PT. Hasanah Media International 2014</span></div>
    </div>
  </script>
  <script type="text/x-handlebars" id="howto/featured">
    
  </script>
  <script type="text/x-handlebars" id="howto/activity">
    <img class="main_image" src="images/png/activity.png">
    <div id="a_side">
      <p class="txt_det">
        tombol <strong>sidebar </strong>membantu anda mengakses menu-menu utama KalamApps.
      </p>
    </div>
   <div id="a_next">
      <p class="txt_det">
        tekan tombol <strong>next </strong>untuk menavigasi anda ke halaman <strong>Masjid Profile </strong>yang akan anda tuju.
      </p>
    </div>
    <div id="a_search">
      <p class="txt_det">
        tombol <strong>Search </strong>untuk membantu anda melakukan pencarian berdasarkan nama masjid.
      </p>
    </div>
    <div id="a_go">
      <p class="txt_det">
        tekan<strong> GO,</strong><span class="span-1"> </span>untuk membantu anda memandu dengan petadigital menemukan lokasi masjid terdekat.
      </p>
    </div>
  </script>
  <script type="text/x-handlebars" id="howto/feeds">
    <img class="main_image1" src="images/png/feeds.png">
    <div id="f_profile">
      <p class="txt_det">
        Anda dapat melihat aktifitas ustad yang telah terverifikasi. Anda pun bisa melihat <strong>Profile User </strong>ustad yang anda ikuti dengan menekan profile picture ustad tersebut.
      </p>
    </div>
   <div id="f_keg">
      <p class="txt_det">
        info kegiatan masjid yang sedang maupun akan dilaksanakan
      </p>
    </div>
    <div id="f_foto">
      <p class="txt_det">
        Anda pun bisa melihat informasi foto-foto kegiatan masjid yang sedang berlangsung
      </p>
    </div>
  </script>
  <script type="text/x-handlebars" id="howto/prayer">
    <img class="main_image1" src="images/png/time.png">
    <div id="t_alarm">
      <p class="txt_det">
        alarm Adzan akan berbunyi jika waktu sholat akan tiba.
      </p>
    </div>
   <div id="t_info">
      <p class="txt_det">
        informasi waktu sholat selanjutnya.
      </p>
    </div>
    <div id="t_setting">
      <p class="txt_det">
        tombol <strong>Setting </strong>membantu anda untuk menyesuaikan kalender, waktu alarm azdan, dan mengedit lokasi dimana anda tinggal.
      </p>
    </div>
    <div id="t_tgl">
      <p class="txt_det">
        tanggal dan kalender.
      </p>
    </div>
    <div id="t_lokasi">
      <p class="txt_det">
        informasi Lokasi dimana anda tinggal.
      </p>
    </div>
    <div id="t_masjid">
      <p class="txt_det">
        informasi masjid terdekat, memandu anda menemukan lokasi masjid.
      </p>
    </div>
  </script>
  <script type="text/x-handlebars" id="howto/qiblah">
    <img class="main_image1" src="images/png/qiblah.png" style="width:25%">
    <div id="q_lokasi">
      <p class="txt_det">
        Lokasi Anda saat ini.
      </p>
    </div>
    <div id="q_kompas">
      <p class="txt_det">
        Kompas kiblat akan memandu Anda menemukan arah kiblat dengan mudah.
      </p>
    </div>
  </script>
  <script type="text/x-handlebars" id="howto/masjid">
    <img class="main_image1" src="images/png/masjid.png">
    <div id="m_info">
      <p class="txt_det">
        info profile masjid, berisi alamat masjid, nomor telepon yang bisa dihubungi, pengurus masjid dan ustadz yang terdaftar di masjid tersebut.
      </p>
    </div>
    <div id="m_keg">
        <p class="txt_det">
          info kegiatan masjid yang sedang, maupun akan dilaksanakan.
        </p>
      </div>
      <div id="m_foto">
        <p class="txt_det">
          Anda pun bisa melihat informasi foto-foto kegiatan masjid yang sedang berlangsung.
        </p>
      </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember-1.8.1.js"></script>
  <script src="js/libs/jquery.preload.js"></script>
  <script src="js/libs/jquery.endless-scroll.js"></script>
  <script src="js/libs/jquery.countdown.js"></script>
  <script src="js/libs/freewall.js"></script>
  <script src="js/app.js"></script>
  <script src="js/plugin.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/components.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
